<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <script src="aplicacion.js" async></script>
</head>
<body class="mdc-typography">
  <div class="lDESKTOP"> LArge DEsktop! </div>
<div class="mDESKTOP"> Medium Desktop </div>
<div class="sTABLET"> Tablet </div>
<div class="xsSMARTPHONE"> Smartphone </div>
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <span class="mdc-top-app-bar__title">Material Design Demo</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <a href="#" class="material-icons mdc-top-app-bar__action-item" aria-label="Bookmark this page" alt="Bookmark this page">bookmark</a>
    </section>
    </div>
  </header>
  <form id="containerLogin" action="createUser.html">
    <h5 class="mdc-typography--headline5">Member Login</h5>
    <div class="mdc-text-field mdc-text-field--with-trailing-icon username">
      <input type="text" class="mdc-text-field__input" id="username-input" name="username" required>
      <label class="mdc-floating-label" for="username-input">Username</label>
      <i class="material-icons mdc-text-field__icon" tabindex="0">person</i>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field mdc-text-field--with-trailing-icon password">
      <input type="password" class="mdc-text-field__input" id="password-input" name="password" required minlength="8">
      <label class="mdc-floating-label" for="password-input">Password</label>
      <button class="mdc-icon-button material-icons mdc-text-field__icon" tabindex="0">lock</button>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-form-field">
      <div class="foo-checkbox mdc-checkbox">
          <input type="checkbox" class="mdc-checkbox__native-control" id="remember"/>
          <div class="mdc-checkbox__background">
            <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
              <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
            </svg>
            <div class="mdc-checkbox__mixedmark"></div>
          </div>
        </div>
      <label for="remember">Remember Me</label>
    </div>
    <button id="submitButton" type="submit" class="foo-button mdc-button mdc-button--raised">
        <span class="mdc-button__label">Login</span>
    </button>
  </form>
</body>
</html>
