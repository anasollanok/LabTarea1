<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <script src="aplicacion.js" async></script>
</head>
<body class="mdc-typography">
  <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <span class="mdc-top-app-bar__title">Material Design Demo</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
          <a href="#" class="material-icons mdc-top-app-bar__action-item" aria-label="Bookmark this page" alt="Bookmark this page">bookmark</a>
      </section>
      </div>
    </header>
  <form id="containerCreate" action="#">
    <h3 class="mdc-typography--headline3">Profile</h3>
    <div class="mdc-text-field mdc-text-field--with-trailing-icon username">
      <input type="text" class="mdc-text-field__input" id="username-input" name="username" required>
      <label class="mdc-floating-label" for="username-input">Name</label>
      <button class="mdc-icon-button material-icons mdc-text-field__icon" tabindex="0">email</button>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field mdc-text-field--with-trailing-icon password">
      <input type="password" class="mdc-text-field__input" id="password-input" name="password" required minlength="8">
      <label class="mdc-floating-label" for="password-input">Password</label>
      <button class="mdc-icon-button material-icons mdc-text-field__icon" tabindex="0">lock</button>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field mdc-text-field--with-trailing-icon email">
      <input type="text" class="mdc-text-field__input" id="email-input" name="email" required>
      <label class="mdc-floating-label" for="email-input">Email</label>
      <button class="mdc-icon-button material-icons mdc-text-field__icon" tabindex="0">email</button>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field mdc-text-field--with-trailing-icon phone">
      <input type="text" class="mdc-text-field__input" id="phone-input" name="phone" required>
      <label class="mdc-floating-label" for="phone-input">Phone</label>
      <button class="mdc-icon-button material-icons mdc-text-field__icon" tabindex="0">phone</button>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field mdc-text-field--with-trailing-icon address">
      <input type="text" class="mdc-text-field__input" id="address-input" name="address">
      <label class="mdc-floating-label" for="address-input">Address</label>
      <i class="mdc-text-field__icon material-icons">location_on</i>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field city">
      <input type="text" class="mdc-text-field__input" id="city-input" name="city">
      <label class="mdc-floating-label" for="city-input">City</label>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field state">
      <input type="text" class="mdc-text-field__input" id="state-input" name="state">
      <label class="mdc-floating-label" for="state-input">State</label>
      <div class="mdc-line-ripple"></div>
    </div>
    <button type="submit" class="foo-button mdc-button mdc-button--raised">
      <span class="mdc-button__label">Next</span>
    </button>
  </form>
</body>
</html>
